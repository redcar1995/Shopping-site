
name: "PHP-CS-Fixer"

on:
    pull_request:
        branches:
            - "*.*"
            - "master"
    push:
        branches:
            - "*.*"
            - "master"
            - "*_actions"

jobs:
    php-cs-fixer:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout code"
              uses: "actions/checkout@v2"

            - name: PHP-CS-Fixer
              uses: docker://oskarstark/php-cs-fixer-ga:latest

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: Apply php-cs-fixer changes