
name: "POEditor Translations Export"

on:
    workflow_dispatch:
    push:
        branches:
            - "[0-9]+.x"
        paths:
            - 'bundles/CoreBundle/translations/en.*json'

permissions:
  contents: read

jobs:
    poeditor:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"

            - name: POEditor
              env:
                  POEDITOR_TOKEN: ${{ secrets.POEDITOR_TOKEN }}
                  TRANSLATION_FILES: |
                      bundles/CoreBundle/translations/en.json :essentials
                      bundles/CoreBundle/translations/en.extended.json :extended
              run: |
                  php .github/ci/scripts/poeditor-export.php
